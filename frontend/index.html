<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Canciones</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./libraries/css/bootstrap.min.css" />

    <!-- SweetAlert CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">

    <!-- Estilos personalizados -->
    <style type="text/css" rel="stylesheet" href="./css/style.css"></style>
</head>

<body>

    <div class="container">
        <h1 class="my-4">CRUD de Canciones</h1>

        <!-- Botón para abrir el formulario de creación -->
        <button class="btn btn-success btn-margin" onclick="openAddForm()">Agregar
            Canción</button>

        <!-- Lista de canciones -->
        <ul id="canciones-lista" class="list-group mt-3"></ul>

        <!-- Modal de creación/editar -->
        <div class="modal" id="cancionModal" tabindex="-1" role="dialog" aria-labelledby="cancionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cancionModalLabel">Agregar Canción</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="cancion-form">
                            <div class="form-group">
                                <label for="titulo">Titulo</label>
                                <input id="titulo" class="form-control" type="text" placeholder="Titulo de la canción">
                                <input id="idEditar" type="hidden" />
                            </div>
                            <div class="form-group">
                                <label for="artista">Artista</label>
                                <input id="artista" class="form-control" type="text" placeholder="Titulo del artista">
                            </div>
                            <button id="btn-agregar" class="btn btn-primary btn-margin" type="submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js CDN -->
    <script src="./libraries/js/jquery-3.2.1.slim.min.js"></script>
    <script src="./libraries/js/popper.min.js"></script>
    <script src="./libraries/js/bootstrap.min.js"></script>

    <!-- SweetAlert JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Axios CDN -->
    <script src="./libraries/js/axios.min.js"
        integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Archivo JavaScript de configuración -->
    <script src="./config/index.js"></script>
    <script src="./utils/axiosUtils.js"></script>
    <script src="./utils/sweetAlertUtils.js"></script>

    <!-- Archivo JavaScript personalizado -->
    <script src="./js/canciones.js"></script>

</body>

</html>
